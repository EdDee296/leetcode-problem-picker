<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            min-height: 600px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .upload-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            width: 100%;
        }
        
        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        select, input[type="number"], input[type="checkbox"] {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        select, input[type="number"] {
            width: 100%;
        }
        
        select option {
            background: #4a5568;
            color: white;
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin: 0 10px 0 0;
            transform: scale(1.2);
        }
        
        .checkbox-label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .primary-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .warning-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }
        
        .warning-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .stats-label {
            opacity: 0.8;
        }
        
        .stats-value {
            font-weight: 600;
        }
        
        .solved-indicator {
            color: #4ECDC4;
            font-weight: bold;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(72, 187, 120, 0.3);
            border: 1px solid rgba(72, 187, 120, 0.5);
        }
        
        .status.error {
            background: rgba(245, 101, 101, 0.3);
            border: 1px solid rgba(245, 101, 101, 0.5);
        }
        
        .status.info {
            background: rgba(66, 153, 225, 0.3);
            border: 1px solid rgba(66, 153, 225, 0.5);
        }
        
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 500;
            font-size: 14px;
        }
        
        .file-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LeetCode Picker</h1>
        
        <div class="upload-section">
            <label for="fileInput">üìä Upload Excel Spreadsheet</label>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" />
            <button id="uploadBtn" class="secondary-btn" style="margin: 10px 0;">
                üìÅ Choose Excel File
            </button>
            <button id="updateBtn" class="warning-btn" style="margin: 10px 0; display: none;">
                üîÑ Update Spreadsheet
            </button>
            <div id="fileStatus" class="file-info" style="margin-top: 10px;">
                No file selected
            </div>
            <div class="file-info">
                Upload Excel file (.xlsx/.xls) where each sheet = company with LeetCode links
            </div>
        </div>
        
        <label for="companySelect">üè¢ Select Company:</label>
        <select id="companySelect" disabled>
            <option value="">First upload a spreadsheet...</option>
        </select>
        
        <div id="statsSection" class="stats-section" style="display: none;">
            <div class="stats-row">
                <span class="stats-label">Total Problems:</span>
                <span id="totalProblems" class="stats-value">0</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Solved:</span>
                <span id="solvedProblems" class="stats-value solved-indicator">0</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Remaining:</span>
                <span id="remainingProblems" class="stats-value">0</span>
            </div>
        </div>
        
        <label for="questionCount">üî¢ Number of Questions:</label>
        <input type="number" id="questionCount" min="1" max="50" value="5" placeholder="Enter number of questions (1-50)" />
        
        <div class="checkbox-container">
            <input type="checkbox" id="excludeSolved" checked />
            <label for="excludeSolved" class="checkbox-label">
                ‚úÖ Skip already solved problems
            </label>
        </div>
        
        <button id="openProblemsBtn" class="primary-btn" disabled>
            üéØ Open Random Problems
        </button>
        
        <button id="resetSolvedBtn" class="warning-btn" style="display: none;">
            üîÑ Reset Solved Problems
        </button>
        
        <button id="clearDataBtn" class="secondary-btn">
            üóëÔ∏è Clear All Data
        </button>
        
        <button id="debugBtn" class="secondary-btn" style="font-size: 12px; padding: 8px;">
            üîç Debug File Info
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="xlsx.min.js"></script>
    <script src="excel-parser.js"></script>
    <script src="popup.js"></script>
</body>
</html>
